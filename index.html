<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
    <title>Trabajo Sprint 2</title>
</head>
<body>
    <div class="container">

	    <h3 class="mt-4 text-center">App de cuentas</h3>		
		<form id="form-crear" class="d-grid gap-3 text-center my-4">
            <input id="nombre" name='nombre' type="text" class="p-2 bg-light border form-control" placeholder="Ingrese un nombre">

            <br>

            <input id="monto"  type="number" name="monto" class="p-2 bg-light border form-control" placeholder="Ingresese el monto abonado">

            <br>

			<div class="d-grid gap-2">				
				<button id="boton" class="btn btn-primary"><i class="fas fa-plus">Confirmar</i></button>
			</div>
        </form onsubmit> 

		<div class="shadow-lg p-3 mb-5 bg-body rounded">			
			<ul class="p-2 bg-light border bg-body rounded " id="lista-personas"  class="list-group"  > </ul>
            <button id="boton2" class="cerrar">Eliminar</button>
		</div>	
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 h8"  type="number" id="subtotal" name="total"  >Total</div>
        </div>
        <div class="row">
            <div class="col-12 h8" id="montoIndividual">Cada persona debe abonar</div>
        </div>
    </div>
    
    <script src="/index.js"> </script>
</body>
</html>
